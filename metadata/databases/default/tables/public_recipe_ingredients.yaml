table:
  name: recipe_ingredients
  schema: public
object_relationships:
- name: ingredient
  using:
    foreign_key_constraint_on: ingredient_id
- name: recipe
  using:
    foreign_key_constraint_on: recipe_id
- name: unitByUnit
  using:
    foreign_key_constraint_on: unit
insert_permissions:
- permission:
    backend_only: false
    check:
      recipe:
        user_id:
          _eq: X-Hasura-User-Id
    columns:
    - amount
    - ingredient_id
    - recipe_id
    - unit
  role: user
select_permissions:
- permission:
    columns:
    - amount
    - ingredient_id
    - recipe_id
    - unit
    filter: {}
  role: public
- permission:
    columns:
    - amount
    - ingredient_id
    - recipe_id
    - unit
    filter: {}
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - amount
    - unit
    filter:
      recipe:
        user_id:
          _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      recipe:
        user_id:
          _eq: X-Hasura-User-Id
  role: user
