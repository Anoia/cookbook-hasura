table:
  schema: public
  name: recipe_ingredients
object_relationships:
  - name: ingredient
    using:
      foreign_key_constraint_on: ingredient_id
  - name: recipe
    using:
      foreign_key_constraint_on: recipe_id
  - name: unitByUnit
    using:
      foreign_key_constraint_on: unit
insert_permissions:
  - role: manager
    permission:
      check: {}
      columns:
        - amount
        - ingredient_id
        - recipe_id
        - unit
      backend_only: false
  - role: user
    permission:
      check:
        recipe:
          user_id:
            _eq: X-Hasura-User-Id
      columns:
        - amount
        - ingredient_id
        - recipe_id
        - unit
      backend_only: false
select_permissions:
  - role: manager
    permission:
      columns:
        - amount
        - index
        - ingredient_id
        - recipe_id
        - unit
      filter: {}
  - role: public
    permission:
      columns:
        - amount
        - index
        - ingredient_id
        - recipe_id
        - unit
      filter: {}
  - role: user
    permission:
      columns:
        - amount
        - index
        - ingredient_id
        - recipe_id
        - unit
      filter: {}
update_permissions:
  - role: manager
    permission:
      columns:
        - amount
        - unit
      filter: {}
      check: null
  - role: user
    permission:
      columns:
        - amount
        - unit
      filter:
        recipe:
          user_id:
            _eq: X-Hasura-User-Id
      check: null
delete_permissions:
  - role: manager
    permission:
      filter: {}
  - role: user
    permission:
      filter:
        recipe:
          user_id:
            _eq: X-Hasura-User-Id
